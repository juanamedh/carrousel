<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    margin: 0px;
  }
  .carrousel {
    width: 100%;
    overflow: scroll;
    padding: 30px;
    position: relative;
  }
  .carrousel__container {
    white-space: nowrap;
    margin: 70px 0px;
    padding-bottom: 10px;
  }
  .carrousel__item {
    background-color: palevioletred;
    width: 200px;
    height: 250px;
    border-radius: 20px;
  }
</style>
<body>
  <section class="carrousel">
    <div class="carrousel__container">
      <div class="carrousel__item"
      </div>
    </div>
  </section>
</body>
</html>
